<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dayock</title>
  </head>
  <style>

  .main {
  	position:fixed;
  	width:100%;
  	height:100%;
  	left:0;
  	top:0;
  	background-color:#BCED91;
  }

   #chat{
  	width:182px;
  	height:400px;
  	background-color: #ffffff;
	opacity:0.6;
	filter:alpha(opacity=60);
	display:block;
    overflow: auto;
    list-style:none;
    padding-left:0px;
  }

  .chat_interface{
  	display:inline-block;
  }

  .msg_type_selector ul{
  	display:inline-block;
  	padding-left: 0;
    margin: 20px 0;
    border-radius: 4px;
  }

  .msg_type_selector ul>li{
  	display:inline;
  }

  .msg_type_selector ul>li>a{
	position: relative;
	float: left;
	padding: 6px 12px;
	margin-left: -1px;
	line-height: 1;
	color: #337ab7;
	text-decoration: none;
	background-color: #fff;
	border: 1px solid #ddd;
  }


  </style>

  <body>

  <div class="main">

  	<div class="__c">
	  	<ul id="chat">
	  	</ul>
  	</div>

  	<div class="chat_interface">
	  	<input type="text" name="user_input" id="user_txt">
	  	<button id="send_msg" type="button">Send</button>
  	</div>

  	<div class="msg_type_selector">
  		<ul>
  			<li> <a href="#">Say</a> </li>
  			<li> <a href="#">Yell</a>  </li>
  			<li> <a href="#">Broadcast</a>  </li>
  		</ul>
  	</div>

  </div>

  </body>

  <script>

  var send_msg = document.getElementById("send_msg");
  var __chat = document.getElementById("chat");
  var __ut = document.getElementById("user_txt");

  send_msg.onclick = function(){
  	var __m = document.createElement("li");
  	__m.innerHTML = __ut.value;
  	__chat.appendChild(__m);
  };


  </script>

</html>
