<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Dayock</title>
  </head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
  <style>
  body{
     background-image: url(http://images.mmorpg.com/images/screenshots/012003/inline/37.jpg);
    background-position: center center;
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    background-color: #464646;
    height:100%;
  }
  .main{
    font-family: 'Cinzel', serif;
  }
   #chat{
    height:520px;
    background-color: black;
    opacity:0.6;
    filter:alpha(opacity=60);
    display:block;
    overflow: auto;
    list-style:none;
    padding-left:0px;
    border: solid #d2b48c;
    border-radius: 4px;
    color: white;
  }
  #chat {
    transform: rotate(180deg);
  }
  #chat > li{
    transform: rotate(-180deg);
    text-align:left;
    padding-left:4px;
    font-size:24px;
  }
  #user_txt{
    font-size: 24px;
    color: white;
    float:left;
    border-radius: 4px;
    border: solid #d2b48c;
    width:78%;
    height:42px;
    background-color:transparent;
        background-color: black;
    opacity:0.6;

  }
  #send_msg{
    width:21%;
    float:center;
    height:42px;
    border: solid #d2b48c;
    background-color:transparent;
    color:white;
    font-size:24px;
    border-radius: 4px;
    background-color: black;
    opacity:0.6;
  }
  #send_msg:hover{
    background-color:#d2b48c;
  }
  .chat_interface{
    display:inline-block;
    width:100%;
}

  .type_border{
    border: 2px solid #d2b48c;
    width:340px;
    height:42px;
    margin-top:10px;
    background-color: black;
    opacity:0.6;
    border-radius: 4px;

  }
  .msg_type_selector ul{
    display:inline-block;
    padding-left: 0;
    margin: 20px 0;
    border-radius: 4px;
    width:100%;
  }
  .msg_type_selector ul>li{
    display:inline;
    float:left;
    height:42px;
    font-size:24px;
    padding-left:15px;
  }
  .msg_type_selector ul>li>a{
    position: relative;
    left:5px;
    bottom:15px;
    line-height: 1;
    text-decoration: none;
    background-color: transparent;
    font-size:24px;
    margin-right:6px;
    color:white;
  }
  .msg_type_selector ul>li:hover:first-child a{
    color:coral;
  }
  .msg_type_selector ul>li:first-child + li:hover a{
    color:coral;
  }
  .msg_type_selector ul>li:hover:last-child a{
    color:coral;
  }
  
  </style>
  <script   src="https://code.jquery.com/jquery-2.2.2.min.js"   integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>


  <body>

  <div class="main">

    <div class="container text-center">
        <div class="type_border">
        <div class="msg_type_selector">
          <ul>
            <li id="say"> <a id="say2" href="#">Say</a> </li>
            <li id="yell"> <a id="yell2" href="#">Yell</a>  </li>
            <li id="broadcast"> <a id="broadcast2" href="#">Broadcast</a>  </li>
          </ul>
        </div>
      </div>
      <div class="__c">
        <ul id="chat">
        </ul>
      </div>

      <div class="chat_interface">
        <input type="text" name="user_input" id="user_txt" autocomplete="off" >
        <button id="send_msg" type="button">Send</button>
      </div>


    </div>

  </div>

  </body>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    var send_msg = document.getElementById("send_msg");
    var __chat = document.getElementById("chat");
    var __ut = document.getElementById("user_txt");
    var saycolor = 0;

    function changecolor(name, color){
      var a = document.getElementById(name);
      a.style.color = color;
    }

    say.onclick=function(){
      saycolor = 1;
        document.getElementById('user_txt').select();
        changecolor("say2", "coral");
        changecolor("yell2", "white");
        changecolor("broadcast2", "white");
    };
    yell.onclick=function(){
      saycolor = 2;
        document.getElementById('user_txt').select();
        changecolor("yell2", "coral")
        changecolor("say2", "white");
        changecolor("broadcast2", "white");
    };
      broadcast.onclick=function(){
      saycolor = 3;
        document.getElementById('user_txt').select();
        changecolor("yell2", "white")
        changecolor("say2", "white");
        changecolor("broadcast2", "coral");
    };


    var clearInput = function(){
      __ut.value = "";
    };
    var __sendFunction = function(){
      var __m = document.createElement("li");
      if (saycolor == 1){
        __m.style.color = "magenta";
      };
      if (saycolor == 2){
        __m.style.color = "red";
      };
      if (saycolor == 3){
        __m.style.color = "gray";
      };

      __m.innerHTML = __ut.value;
      $("#chat").prepend(__m);
      socket.emit('chat message', { "TEXT": __ut.value } );
      clearInput();
      return false;
    };
    $("#user_txt").keyup(function(event){
      if(event.keyCode==13){
        if(__ut.value){
        __sendFunction();
        }
      }
    })
    send_msg.onclick = __sendFunction;
  </script>

</html>
